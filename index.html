<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Workload Estimator</title>

  <meta name="description" content="Given count of developers and number of tasks to complete, display average tasks per developer">
  <meta name="author" content="Ali AlAli">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body,
    .sticky-footer-wrapper {
      min-height: 100vh;
    }
  </style>

<body class="d-flex flex-column sticky-footer-wrapper">
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (6/12) -->
      <div class="col-md-6 mb-4">

        <h2>Workload Estimator!</h2>
        <hr>

        <!-- <fieldset class="mt-4">
          <label for="guest">Enter your name (2 to 40 characters):</label>
          <input id="guest" type="text" minlength="2" maxlength="40" placeholder="name" autofocus>
        </fieldset> -->

        <fieldset class="mt-4">
          <label for="tasks" style="padding-right:4%">Enter number of tasks:</label>
          <input id="firstNumber" type="number" min="1" max="1000" value="">
          <!-- <span class="col-lg-8" style="padding-left:0%"></span> -->
        </fieldset>

        <fieldset class="mt-4">
          <label for="developers">Enter count of developers:</label>
          <input id="secondNumber" type="number" min="1" max="1000" value="">
        </fieldset>


      </div>
      <!--end column 1-->

      <!--column 2 (6/12) -->
      <div class="col-md-6 mb-4">
        <h2>Try these:</h2>
        <hr>
        <button id="average" class="btn btn-primary">Get Avg</button>      

        <p id="result"></p>

      </div>
      <!-- end column 2-->

    </div>
    <!-- end row 1 -->

  </main>

  <!-- sticky footer with padding on y-axis (top and bottom) -->
  <footer class="container-fluid">
